<section class="feedback-section">
  <h2>We Value Your Feedback</h2>
  <p>Your feedback helps us improve our services and products.</p>

  <form id="feedbackForm">
    <input type="text" id="fbName" placeholder="Your Name" required>
    <input type="email" id="fbEmail" placeholder="Your Email" required>

    <select id="fbRating" required>
      <option value="">Rate Your Experience</option>
      <option value="5">Excellent</option>
      <option value="4">Very Good</option>
      <option value="3">Good</option>
      <option value="2">Fair</option>
      <option value="1">Poor</option>
    </select>

    <textarea id="fbMessage" placeholder="Your Feedback" required></textarea>

    <button type="submit" class="cta">Submit Feedback</button>
  </form>

  <p id="feedbackStatus"></p>
</section>

<script src="script.js"></script>
</body>
</html>
